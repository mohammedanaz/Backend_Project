<!-- login.html -->
{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
{% include "navbar_login_signup.html" %}
    <div class="container bg-light w-25 py-3 my-5 rounded-3">
        <div>
          <p class="text-center fs-1">Login</p>
        </div>
        <form>
            <div class="form-group">
              <label for="LoginInputEmail">Email address</label>
              <input type="email" class="form-control" id="LoginInputEmail"  placeholder="Enter email">
              
            </div>
            <div class="form-group">
              <label for="LoginInputPassword">Password</label>
              <input type="password" class="form-control" id="LoginInputPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn text-white  mt-3" style="background-color: #0F4C81">Login</button>
          </form>
          <p class="mt-3 fs-5">If new user please <a href="/accounts/signup/">create account</a></p>
    </div>


{% endblock %}
