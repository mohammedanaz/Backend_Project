{% extends 'admin_base.html' %}

{% load static %}

{% block title %}Admin Dress Type Edit{% endblock %}

{% block content %}
<!-- =================================== Navbar Begin ====================================== -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
        <button class="navbar-toggler mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav d-flex align-items-center me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <button class="nav-link active btn btn-link" style="min-width: 150px;" aria-current="page">
                        <a class="text-black text-decoration-none" href="/custom_admin/">Home</a>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-link" style="min-width: 150px;" aria-current="page">
                        <a class="text-black text-decoration-none" href="/custom_admin/users/">Users</a>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-link" style="min-width: 150px;" aria-current="page">
                        <a class="text-black text-decoration-none" href="#">Orders</a>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-link" style="min-width: 150px;" aria-current="page">
                        <a class="text-black text-decoration-none" href="{% url "custom_admin:admin_products" %}">Products</a>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-link" style="min-width: 150px;" aria-current="page">
                        <a class="text-black text-decoration-none" href="{% url "custom_admin:admin_categories" %}">Categories</a>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-link" style="min-width: 150px;" aria-current="page">
                        <a class="text-black text-decoration-none" href="custom_admin:admin_usages">Usages Types</a>
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link btn btn-link" style="min-width: 150px;" aria-current="page">
                        <a class="text-black text-decoration-none" href="#">Measurement Types</a>
                    </button>
                </li>
            </ul>
            <ul class="navbar-nav d-flex flex-row justify-content-center  ms-auto mb-2 mb-lg-0">
                <li class="nav-item ms-3 ms-lg-0">
                    <a class="nav-link" href="/user/">UserHome</a>
                </li>
                <li class="nav-item ms-3 ms-lg-0">
                    <form id="logout-form" action="/accounts/logout/" method="post">
                        {% csrf_token %}
                        <button type="submit" class="nav-link btn btn-link">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
        </div>
    </nav>
<!-- =========================== Navbar End =========================== -->

<!-- =========================== usage edit begin =========================== -->
    <div class="container w-50">
        <h2 class="text-center">Edit/View Dress Type</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group my-2">
                <label for="id_name" class="form-label">Name</label>
                <input type="text" class="form-control" id="id_name" name="name" value="{{ object.name }}">
            </div>
            <div class="form-group my-2">
                <label for="id_image">Current Image:<a href="{{ object.image.url }}" target="_blank">{{ object.image }}</a></label>
                <div class="custom-file my-2">
                    <input type="file" class="custom-file-input" id="id_image" name="image">
                </div>
            </div>
            <div class="form-group my-2">
                <label for="gender">Gender:</label>
                    {{form.gender}}
            </div>
            <div class="form-group me-5 my-2 h-100">
                <label for="id_usages">Usages:</label>
                <div class="h-75">
                    {{ form.measurements }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary my-2">Save Changes</button>
            <a href="{% url 'custom_admin:admin_usages' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
<!-- =========================== usage edit end =========================== -->

{% endblock content %}
