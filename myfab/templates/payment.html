<!-- templates/payment.html -->

{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Make a Payment</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="stylesheet" href="{% static "./css/bootstrap.css" %}">
    <link rel="stylesheet" href="{% static "./css/style.css" %}">
</head>
<body>
    <div class="container w-50 bg-light text-center my-5 py-5 rounded-4 shadow">
        <div id="rzp-container" data-user-id="{{ user.id }}"></div>
        <div id="address" data-address="{{ address_id }}"></div>
        <h1>Confirm Payment of order.</h1><br>
        <button class="btn btn-success" id="rzp-button1">
            Pay with Razorpay
        </button>
        <a href="{% url "orders:checkout" %}" class="btn btn-danger" >
            Cancel
        </a>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="{% static "./js/bootstrap.js" %}"></script>

    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
    var container = document.getElementById('rzp-container');
    var user_id = container.dataset.userId; 
    var address = document.getElementById('address');
    var address_id = address.dataset.address;
    var options = {
        "key": "{{ razorpay_key_id }}",
        "amount": "{{ amount }}",
        "currency": "INR",
        "name": "Acme Corp",
        "description": "Test Transaction",
        "image": "https://example.com/your_logo",
        "order_id": "{{ order_id }}",
        "notes": { "user_id": user_id, "address_id": address_id },
        "callback_url": "http://127.0.0.1:8000/orders/payment_callback/",
        "handler": function (response){
            console.log(response);
            console.log('user_id is- ', user_id);
            // Send the payment details to the server for verification
            fetch("http://127.0.0.1:8000/orders/payment_callback/", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'
                },
                body: JSON.stringify({
                    razorpay_payment_id: response.razorpay_payment_id,
                    razorpay_order_id: response.razorpay_order_id,
                    razorpay_signature: response.razorpay_signature,
                    notes: { "user_id": user_id, "address_id": address_id }
                })
            }).then(response => {
                if (response.ok) {
                    console.log('response ok')
                    return response.json();
                }
                throw new Error('Network response was not ok.');
            }).then(data => {
                if (data.status === 'success') {
                    document.body.innerHTML = data.html;
                } else {
                    document.body.innerHTML = data.html;
                }
            }).catch(error => {
                console.error('There was a problem with the fetch operation:', error);
            });
        },
        "theme": {
            "color": "#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    rzp1.on('payment.failed', function (response){
        alert("Payment Failed");
        console.log(response.error);

    });
    document.getElementById('rzp-button1').onclick = function(e){
        rzp1.open();
        e.preventDefault();
    }
    </script>
</body>
</html>
